<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Self Care Center</title>
  </head>
  <body>
    <div class="title">
      <h1>✨ Self Care Center ✨</h1>
    </div>
    <h2>Which type of message?</h2>
    <div class="questionBox">
      <label
        ><input
          id="affirmation"
          type="radio"
          name="affirmation-mantra"
          value="affirmation"
          checked
        />
        affirmation</label
      >
      <label
        ><input
          id="mantra"
          type="radio"
          name="affirmation-mantra"
          value="mantra"
        />
        mantra</label
      >
      <br />
      <button type="submit">Receive Message</button>
    </div>
    <div class="answerBox">
      <img src="images/meditate.svg" alt="icone méditation" />
    </div>
  </body>
</html>
